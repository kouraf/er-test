components:
  schemas:
    notification:
      description: nitification data
      type: object
      required:
        - to
        - message
      properties:
        to:
          type: array
          items:
            type: string
        message:
          type: string
          enum: ["1", "2", "3"]

    Credentials:
      description: login credentials
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    NewCredentials:
      description: reset password credentials
      type: object
      required:
        - currentPassword
        - newPassword
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string

    Auth:
      type: object
      properties:
        idToken:
          type: string
        idTokenTxpiresIn:
          type: integer
          description: exiration time in ms
        timeStamp:
          type: integer
          description: generation timestamp

    UserPayload:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        whatsapp:
          type: string
        roles:
          type: array
          items:
            type: string
            enum:
              [
                "SUPERADMIN",
                "ADMIN",
                "SELLER",
                "BUYER",
                "TECHSUPPORT",
                "DELIVERER",
              ]

    NewUser:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        whatsapp:
          type: string
        roles:
          type: array
          items:
            type: string
            enum:
              [
                "SUPERADMIN",
                "ADMIN",
                "SELLER",
                "BUYER",
                "TECHSUPPORT",
                "DELIVERER",
              ]

    # Schema for error response body
    Error:
      type: object
      properties:
        code:
          type: string
          description: application error code reference
        message:
          type: string
          description: error message description
      required:
        - code
        - message

    BasicResponse:
      type: object
      properties:
        code:
          type: string
          description: generally http status response code
        message:
          type: string
          description: message description
      required:
        - code
        - message

  # Define the security scheme type (HTTP bearer)
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    Unauthorized:
      description: Unauthorized - Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden:
      description: Forbidden - You donâ€™t have permission to access
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalError:
      description: internal error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    NotFound:
      description: ressource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
